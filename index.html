<body>

    <div>
        <div class="image_block" id="t1"><img id="one" src="pic02/e.png" alt=""></div>
        <div class="image_block" id="t2"><img id="two" src="pic02/e.png" alt=""></div>
        <div class="image_block" id="t3"><img id="three" src="pic02/e.png" alt=""></div>
    </div>

    <div class="box">
        <div class="hidden" id="t1c1"></div>
        <div class="hidden" id="t2c2"></div>
        <div class="show" id="t3c3"></div>
    </div>




    <script>
        var t1 = document.querySelector("#one");
        var t2 = document.querySelector("#two");
        var t3 = document.querySelector("#three");

        var c1 = document.querySelector("#t1c1");
        var c2 = document.querySelector("#t2c2");
        var c3 = document.querySelector("#t3c3");

        t1.onclick = function () {
            //隱藏所有的c
            t1.src="pic02/a.png"
            t2.src="pic02/e.png"
            t3.src="pic02/e.png"
            hidden_all();
            c1.classList.add('show');
            c1.classList.remove('hidden');

            console.log(c1);
        }
        t2.onclick = function () {

            hidden_all();
            c2.classList.remove('hidden');
            c2.classList.add('show');
            t2.src="pic02/a.png"
            t1.src="pic02/e.png"
            t3.src="pic02/e.png"
            console.log(c2);
        }
        t3.onclick = function () {

            hidden_all();
            //在顯示這張圖
            c3.classList.remove('hidden');
            c3.classList.add('show');
            t3.src="pic02/a.png"
            t2.src="pic02/e.png"
            t1.src="pic02/e.png"
            console.log(c3);
        }

        function hidden_all() {

            c1.classList.add('hidden');
            c2.classList.add('hidden');
            c3.classList.add('hidden');
            c1.classList.remove('show');
            c2.classList.remove('show');
            c3.classList.remove('show');
        }
    </script>
</body>
