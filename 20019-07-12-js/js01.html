<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript</title>
    <style>
        #all {
            width: 600px;
        }

        #head img {
            width: 600px;
            /* border: 1px solid #000; */
        }

        .content {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }

        .pic {
            /* border: 1px solid #000; */
            width: 25%;
            padding: 5px;
            /* float: left; */
        }

        .pic img {
            width: 100%;
            height: 100%;
            /* height: 100%; */
            /* float: left; */
        }
    </style>
</head>

<body>
    <div id="all">
        <div id="head">
            <img id="hea"
                src="https://cdn.royalcanin-weshare-online.io/GvqPH2YBIYfdNSoCoAgj/v1/bd18bl-bernese-mountain-dog-adult-standing"
                alt=""></div>
        </div>
        <div class="content">
            <div class="content1 pic" id="pic1"><img
                    src="https://www.petmd.com/sites/default/files/Acute-Dog-Diarrhea-47066074.jpg" alt=""></div>
            <div class="content2 pic" id="pic2"><img
                    src="https://cdn1.medicalnewstoday.com/content/images/articles/322/322868/golden-retriever-puppy.jpg"
                    alt=""></div>
            <div class="content3 pic" id="pic3"><img
                    src="https://secureservercdn.net/104.238.71.140/3za.cd5.myftpupload.com/wp-content/uploads/2019/06/dog-landing-hero-lg.jpg%3Ftimeu003d1562179501"
                    alt=""></div>
            <div class="content4 pic" id="pic4"><img
                    src="https://www.akc.org/wp-content/themes/akc/component-library/assets/img/welcome.jpg" 
                    alt=""></div>
        </div>
    </div>

    <script>

        var pic1 = document.querySelector("#hea");
        var pic2 = document.querySelector("#pic1 img");
        var pic3 = document.querySelector("#pic2 img");
        var pic4 = document.querySelector("#pic3 img");
        var pic5 = document.querySelector("#pic4 img");

        console.log(pic1);


        pic2.onclick = function () {
            pic1.src = "https://www.petmd.com/sites/default/files/Acute-Dog-Diarrhea-47066074.jpg"
            // console.log(pic1.src);
        }
        pic3.onclick = function () {
            pic1.src = "https://cdn1.medicalnewstoday.com/content/images/articles/322/322868/golden-retriever-puppy.jpg"
        }
        pic4.onclick = function () {
            pic1.src = "https://secureservercdn.net/104.238.71.140/3za.cd5.myftpupload.com/wp-content/uploads/2019/06/dog-landing-hero-lg.jpg%3Ftimeu003d1562179501"
        }
        pic5.onclick = function () {
            pic1.src = "https://www.akc.org/wp-content/themes/akc/component-library/assets/img/welcome.jpg"
        }
    </script>
</body>

</html>
